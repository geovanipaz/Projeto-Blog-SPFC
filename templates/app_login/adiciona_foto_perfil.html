{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Trocar foto de Perfil
{% endblock title %}

{% block body_block %}
    <h1>Trocar foto de Perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary btn-sm">Trocar</button>
    </form>
{% endblock %}
